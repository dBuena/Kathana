<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kathana Item Database</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ItemDB</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="filterBy('Map')">Map</a></li>
          <li class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Filter by Class</a>
<ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#" onclick="filterBy('Asura')">Asura</a></li>
    <li><a class="dropdown-item" href="#" onclick="filterBy('Rakshasa')">Rakshasa</a></li>
    <li><a class="dropdown-item" href="#" onclick="filterBy('Yaksa')">Yaksa</a></li>
    <li><a class="dropdown-item" href="#" onclick="filterBy('Gandharva')">Gandharva</a></li>
    <li><a class="dropdown-item" href="#" onclick="filterBy('Deva')">Deva</a></li>
    <li><a class="dropdown-item" href="#" onclick="filterBy('Garuda')">Garuda</a></li>
    <li><a class="dropdown-item" href="#" onclick="filterBy('Naga')">Naga</a></li>
    <li><a class="dropdown-item" href="#" onclick="filterBy('Kimnara')">Kimnara</a></li>
  </ul>
</li>
        </ul>
<!-- Search Bar -->
<form class="d-flex position-relative" onsubmit="return false;">
  <input
    id="searchBox"
    class="form-control me-2"
    type="search"
    placeholder="Search ID or Name"
    oninput="searchSuggestions()"
    autocomplete="off"
  />
  <ul
    id="suggestions"
    class="list-group position-absolute w-100"
    style="top: 100%; z-index: 1000; display: none; max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-top: none;"
  ></ul>
</form>
      </div>
    </div>
  </nav>

  <!-- Item Table -->
  <div class="container mt-4">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Item Name</th>
          <th>Description</th>
          <th>Level Requirement</th>
          <th>Shop Price</th>
          <th>Sell Price</th>
          <th>Taney Price</th>
          <th>Max Durability</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>

    <!-- Pagination & Items per Page -->
    <div class="d-flex justify-content-between align-items-center">
      <!-- Dropdown (injected by JS) -->
      <div id="itemsPerPageContainer"></div>

      <!-- Pagination -->
      <nav>
        <ul class="pagination justify-content-end" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
